name: Build macOS binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version to publish (e.g. 1.2.3)
        required: true
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-15
    env:
      BUILD_TYPE: Release
      RELEASE_VERSION: ${{ github.event.inputs.version }}
      CMAKE_OSX_ARCHITECTURES: arm64;x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build pico-reboot
        run: |
          cmake -S reboot_tool -B reboot_tool/build -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_OSX_ARCHITECTURES="${CMAKE_OSX_ARCHITECTURES}"
          cmake --build reboot_tool/build --config ${BUILD_TYPE}

      - name: Build pico-load
        run: |
          cmake -S load_tool -B load_tool/build -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_OSX_ARCHITECTURES="${CMAKE_OSX_ARCHITECTURES}"
          cmake --build load_tool/build --config ${BUILD_TYPE}

      - name: Collect build artifacts
        run: |
          mkdir -p dist/universal
          cp reboot_tool/build/pico-reboot dist/universal/pico-reboot
          cp load_tool/build/pico-load dist/universal/pico-load

      - name: Package artifacts
        run: |
          mkdir -p dist/packages
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${RELEASE_VERSION}" ]]; then
            VERSION=${RELEASE_VERSION}
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=${GITHUB_SHA:0:7}
          fi
          cp dist/universal/pico-reboot dist/packages/pico-reboot
          cp dist/universal/pico-load dist/packages/pico-load
          tar -czf "dist/packages/pico-reboot-${VERSION}-macos.tar.gz" -C dist/packages pico-reboot
          tar -czf "dist/packages/pico-load-${VERSION}-macos.tar.gz" -C dist/packages pico-load

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: dist/packages/*.tar.gz

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/packages/*.tar.gz

      - name: Create release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          files: dist/packages/*.tar.gz
